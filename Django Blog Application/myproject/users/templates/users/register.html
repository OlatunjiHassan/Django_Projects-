{% extends "layout.html" %}
{% block title %}
Register a New User
{% endblock title %}
{% block content %}
<h2>Register a New User</h2>
<form class="designed-form" action="{% url 'users:register' %}" method='post'>
    {% csrf_token %}
    {{ form }}
    <button class="btn">Submit</button>
</form>
{% endblock content %}
