{% extends "layout.html" %}

{% block title %}
User Login Page
{% endblock title %}
{% block content %}
<h2>User Login</h2>
<form class="designed-form" action="{% url 'users:login' %}" method='post'>
    {% csrf_token %}
    {{ form }}

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <button class="btn">Submit</button>
</form>
{% endblock content %}
