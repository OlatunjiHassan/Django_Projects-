{% extends 'layout.html' %}

{% block title %}
        New Post
{% endblock %}
{% block content %}
<section>
    <h1>New Post</h1>
    <form class="designed-form" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn">Add Post</button>
    </form>    
</section>
{% endblock %}
